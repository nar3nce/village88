<html>
    <body>
        <div id='background'>
            <div id='character' style='position:absolute; top:100px; left:450px; width:59px; height:86px;'><img src="https://i.pinimg.com/474x/6e/ab/0c/6eab0c341dcf276ad9e9420ef4ab527e.jpg" width="150" height="150"></div>
        </div>


        <script type="text/javascript">
          var leftValue = 450, topValue = 100;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37 && leftValue > 0) { // LEFT
    			leftValue = leftValue - 10;
    		}
    		else if (e.keyCode == 39 && leftValue < 500) { // RIGHT
    			leftValue = leftValue + 10;    		
    		}
    		else if (e.keyCode == 40 && topValue < 500) { // DOWN
				topValue = topValue + 10;
    		}
			else if (e.keyCode == 38 && topValue > 0) { // up
				topValue = topValue - 10;
    		}
    		// ...
    		update();
    	}
        </script>


</body>
</html>
