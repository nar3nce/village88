<!DOCTYPE html>
<html>
    <head>
        <title>Reg form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="">
            <p></p>
            <label>Firstname : </label>
            <input type="text">
            
            <p></p>
            <label>Lastname : </label>
            <input type="text">

            <p></p>
            <label>Email : </label>
            <input type="email" name="" id="">

            <p></p>
            <label>Password : </label>
            <input type="password" name="" id="">

            <p></p>
            <label>Confirm Password : </label>
            <input type="password" name="" id="">

            <p></p>
            <label>Birthday : </label>
            <input type="date" name="" id="">

            <p></p>
            <input type="radio" name="asd" id=""> <label>Male</label>
            <input type="radio" name="" id=""> <label>Female</label>
            <input type="radio" name="" id=""> <label>I prefer not answer</label>

            <p>Short Description about myself :</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <p></p>
            <label>Favorite Language : </label>
            <select name="" id="">
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="C#">C#</option>
            </select>

            <p></p>
            <input type="checkbox" name="" id="">
            <label>Yes, I would like to receive periodic email updates </label>
            
            <p></p>
            <button>Create Account</button>
        </form>
    </body>
</html>
