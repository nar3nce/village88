<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="dp_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="images/github.jpg" alt="">
                <h2 id="restore">Restore</h2>
                <img src="images/catandninja.png" alt="">
            </div>

            <img src="images/dojocat.jpg" alt="" class="style1">
            <img src="images/heisencat.png" alt="" class="style2">
            <img src="images/linkcat.png" alt="" class="style1">
            <img src="images/ironcat.png" alt="" class="style2">
            <img src="images/defunktocat.png" alt="" class="style1">

            <img src="images/coder2.jpg" alt="" class="style1"> 
            <img src="images/riddlocat.png" alt="" class="style2">
            <img src="images/chellocat.jpg" alt="" class="style1">
            <img src="images/stormtroopocat.png" alt="" class="style2">
            <img src="images/visionary.jpg" alt="" class="style1">

            <img src="images/cherry.jpg" alt="" class="style1"> 
            <img src="images/oktobercat.png" alt="" class="style2">
            <img src="images/mario.png" alt="" class="style1">
            <img src="images/cooler.png" alt="" class="style2">
            <img src="images/jean-luc-picat.jpg" alt="" class="style1">

            <img src="images/aidorucat.png" alt="" class="style1">
            <img src="images/domo-cat.png" alt="" class="style2">
            <img src="images/kantana.jpg" alt="" class="style1">
            <img src="images/daftpunk.gif" alt="" class="style2">
            <img src="images/codercat.jpg" alt="" class="style1">
            
        </div>
        
        <script>
            $(document).ready(function(){
            //attach a click event listener to all the img tags when the document is ready
                $('img').click(function(){
                    $(this).hide();
                });
                $('#restore').click(function(){
                    $('img').show();
                });
            });
        </script>
    </body>
</html>
